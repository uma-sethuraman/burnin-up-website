before_script:
  - date
  - uname -a
  - printenv | sort

cs373-sustainability_postman:
  image:
    name: postman/newman_alpine33
    entrypoint: [""]
  script:
    - cd backend
    - newman run postman.json

cs373-sustainability_jest:
  image:
    name: mcgenius/pp_mocha
    entrypoint: [""]
  script:
    - cd frontend
    - npm install
    - npm run test

cs373-sustainability_python:
  image:
    name: mcgenius/pp_python
    entrypoint: [""]
  script:
    - cd backend
    - pip install -r requirements.txt
    - python tests.py

cs373-sustainability_selenium:
  image: python:3.7
  script:
    - pip install selenium
    - pip install requests
    - pip install pytest
    - cd frontend
    # - apt-get update
    # - apt-get install nodejs npm -y
    # #- /opt/chromedriver/2.33/chromedriver --version
    # - apt-get install -y  libglib2.0-0 libnss3 libgconf-2-4 libfontconfig1
    # - npm install
    # - python3 guitests.py

    # code from texas votes
    # Dependencies for chromedriver, https://gist.github.com/mikesmullin/2636776#gistcomment-1742414
    # Otherwise we get this error: "chromedriver: error while loading shared libraries: libnss3.so: cannot open shared object file: No such file or directory"
    - apt-get update -q -y
    - apt-get --yes install libnss3
    - apt-get --yes install libgconf-2-4
    # Installed for "chromedriver: error while loading shared libraries: libX11-xcb.so.1: cannot open shared object file: No such file or directory"
    - apt-get install libx11-xcb1

    # Install chrome
    # Based off of
    # - https://gitlab.com/gitlab-org/gitlab-build-images/blob/9dadb28021f15913a49897126a0cd6ab0149e44f/scripts/install-chrome
    # - https://askubuntu.com/a/510186/196148
    #
    # Add key
    - curl -sS -L https://dl.google.com/linux/linux_signing_key.pub | apt-key add -
    # Add repo
    - echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" > /etc/apt/sources.list.d/google.list
    - apt-get update -q -y
    - apt-get install -y google-chrome-stable

    # Test the app
    - python3 guitests.py
